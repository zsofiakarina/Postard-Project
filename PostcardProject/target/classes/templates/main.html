<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postcard Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Ubuntu', sans-serif;
            text-transform: uppercase;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #1B213E;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 10px;
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-left {
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        .profile-pic {
            border-radius: 50%;
            margin-right: 10px;
            height: 50px;
            width: 50px;
        }
        .header-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-center a {
            margin: 0 10px;
            padding: 20px 20px;
            text-decoration: none;
            font-weight: bolder;
            color: #F5C832;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .logout-button {
            background-color: #F5C832;
            border: none;
            border-radius: 10px;
            color: #1B213E;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            margin: 20px auto;
            max-width: 90%;
        }
        .canvas-container {
            background-color: #FBE3A5; /* Set background color */
            width: 559px;
            height: calc(397px + 30px); /* Increase height to accommodate new row */
            margin-bottom: 10px;
            position: relative;
        }
        .date-time {
            position: absolute;
            bottom: 0;
            left: 0; /* Align to the left */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px; /* Adjust padding as needed */
        }
        .status-container {
            position: absolute;
            bottom: 0;
            right: 0; /* Align to the right */
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px; /* Adjust padding as needed */
        }
        .status-container img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="claus.png" alt="Profile Picture" class="profile-pic">
            <span th:text="${username}">User Name</span>
        </div>

        <div class="header-center">
            <a href="/main">Gallery</a>
            <a href="/postcard">Create Postcard</a>
        </div>

        <div class="header-right">
            <button class="logout-button" onclick="location.href='/logout'">Logout</button>
        </div>
    </div>
    <div class="gallery">
        <div th:each="postcard, iterStat : ${postcards}">
            <div class="postcard">
                <div class="canvas-container">
                    <canvas th:id="'canvas' + ${iterStat.index}" width="559" height="397"></canvas>
                    <div class="date-time" th:text="${postcard.datetime}">Date: DateTime</div>
                    
                    <!-- Conditionally render status and approve button for admins -->
                    <div th:if="${userRole} == 'ADMIN'">
                        <div class="status-container">
                            <span th:text="${postcard.status}">Status: Pending</span>
                            <img th:if="${postcard.status} == 'pending'" src="approve.png" alt="Approved">
                            <img th:if="${postcard.status} != 'deleted'" src="delete.png" alt="Delete">
                        </div>
                    </div>

                    <!-- Show delete button for normal user only if they are the creator -->
                    <div th:if="${userRole} == 'USER' and ${username} == ${postcard.name}">
                        <div class="status-container">
                            <img src="delete.png" alt="Delete">
                        </div>
                    </div>
                </div>
                <span th:text="${postcard.recipient}" class="hidden-recipient" style="display: none;"></span>
                <span th:text="${postcard.message}" class="hidden-message" style="display: none;"></span>
                <span th:text="${postcard.name}" class="hidden-name" style="display: none;"></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function breakTextIntoLines(text, maxCharacters) {
                let lines = [];
                let currentLine = '';
                for (let i = 0; i < text.length; i++) {
                    currentLine += text[i];
                    if ((i + 1) % maxCharacters === 0 || i === text.length - 1) {
                        lines.push(currentLine);
                        currentLine = '';
                    }
                }
                return lines;
            }

            document.querySelectorAll('.postcard').forEach((postcardElement, index) => {
                const canvas = postcardElement.querySelector('#canvas' + index);
                const ctx = canvas.getContext("2d");

                const recipient = postcardElement.querySelector('.hidden-recipient').textContent;
                const message = postcardElement.querySelector('.hidden-message').textContent;
                const name = postcardElement.querySelector('.hidden-name').textContent;

                const image = new Image();
                image.src = 'postcard.png';
                image.onload = () => {
                    ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

                    ctx.font = "20px Arial";
                    ctx.fillStyle = "#1B213E";
                    const lineHeight = 28;
                    const maxCharactersPerLine = 25;
                    const textLines = breakTextIntoLines(message, maxCharactersPerLine);

                    ctx.fillText("To: " + recipient, 370, 113);
                    textLines.forEach((line, i) => {
                        ctx.fillText(line, 290, 167 + i * lineHeight);
                    });
                    ctx.fillText("From: " + name, 290, 380);
                };
            });
        });
    </script>


</body>
</html>
