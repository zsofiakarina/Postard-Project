<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send a Postcard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Ubuntu', sans-serif;
            text-transform: uppercase;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #1B213E;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 10px;
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-left {
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        .profile-pic {
            border-radius: 50%;
            margin-right: 10px;
            height: 50px;
            width: 50px;
        }
        .header-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-center a {
            margin: 0 10px;
            padding: 20px 20px;
            text-decoration: none;
            font-weight: bolder;
            color: #F5C832;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .logout-button {
            background-color: #F5C832;
            border: none;
            border-radius: 10px;
            color: #1B213E;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .postcard-form{
            width: 300px;
        }
        .postcard{
            width: 559px;
            margin-right: 50px;
        }
        .to{
            width: 300px;
            border: 0;
            border-radius: 10px;
            background-color: #FBE3A5;
            font-family: 'Ubuntu', sans-serif;
            font-style: normal;
            font-size: 10pt;
            height: 35px;
        }
        .text{
            width: 300px;
            border: 0;
            border-radius: 10px;
            background-color: #FBE3A5;
            font-family: 'Ubuntu', sans-serif;
            font-style: normal;
            font-size: 10pt;
            height: 150px;
        }
        .btn{
            background-color: #F5C832;
            border: 0;
            font-family: 'Ubuntu', sans-serif;
            font-style: normal;
            font-weight: bold;
            font-size: 10pt;
            border-radius: 10px;
            padding: 10px 0 10px 0;
            position: absolute;
            width: 100px;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="claus.png" alt="Profile Picture" class="profile-pic">
            <span>User Name</span>
        </div>

        <div class="header-center">
            <a href="/main">Gallery</a>
            <a href="/postcard">Postcard</a>
        </div>

        <div class="header-right">
            <button class="logout-button" onclick="/logout">Logout</button>
        </div>
    </div>
    <div class="body">
    <h1>Create a digital postcard!</h1></br></br>
    <div class="content">
        <div class="postcard">
            <img src="postcard.png" alt="postcard" width="559px">
        </div>
        <div class="postcard-form">
            <form th:action="@{/login}" th:object="${postcard}" method="post">
                <input class="to" type="text" placeholder="To" th:field="*{to}" required></br></br>
                <input class="text" type="text" placeholder="Message" th:field="*{message}" required/></br></br>
                <input class="btn" type="submit" value="POST">
            </form></br></br></br>
        </div>
    </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toInput = document.querySelector('.to');
            var messageInput = document.querySelector('.text');
            var postcardImage = document.querySelector('.postcard img');

            // Function to update text on the postcard image
            function updatePostcard() {
                var toText = toInput.value;
                var messageText = messageInput.value;

                // Create a canvas to draw the image and text
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                var image = new Image();
                image.src = postcardImage.src;

                image.onload = function() {
                    // Set canvas size to the image size
                    canvas.width = image.width;
                    canvas.height = image.height;

                    // Draw the image
                    ctx.drawImage(image, 0, 0);

                    // Set text styles
                    ctx.font = '14px Ubuntu';
                    ctx.fillStyle = 'black';

                    // Draw the text
                    ctx.fillText(toText, 20, 50); // Position for "To"
                    ctx.fillText(messageText, 20, 100); // Position for "Message"

                    // Replace the image source with the canvas data
                    postcardImage.src = canvas.toDataURL('image/png');
                };
            }

            // Event listeners for input changes
            toInput.addEventListener('input', updatePostcard);
            messageInput.addEventListener('input', updatePostcard);
        });
    </script>

</body>
</html>
